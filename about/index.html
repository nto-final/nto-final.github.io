<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .header{
            width: calc(100% - 100px);
            position: fixed;
            z-index: 1000;
            top:0px;
            left: 0px;
            border-radius: 0px 0px 14px 14px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;   
            padding: 10px 50px; 
            box-shadow: 0px 15px 15px rgba(0, 0, 0, 0.05);
            font-size: 32px;
            outline: none;
            border: none;
        }
        .arrow{
            height: 40px;
            position: fixed;
            top:15px;
            left: 25px;
        }
    </style>
    <body style="margin : 0px; overflow: hidden;">
        <div onclick="history.back();" class="header">
            <img class="arrow" src="../src/images/arrow.svg">

            <img height="50px" src="../src/images/PYC.svg">
        </div>
        <a-scene arjs embedded>
            <script>
                document.addEventListener("DOMContentLoaded", () =>{
                    let cityMarker = document.querySelector("#city-marker");
                    let iliaMarker = document.querySelector("#ilia-marker");
                    let denMarker = document.querySelector("#den-marker");
                    let yulaMarker = document.querySelector("#yula-marker");
                    let mishaMarker = document.querySelector("#misha-marker");

                    let cityVideo = document.querySelector("#city");
                    let iliaVideo = document.querySelector("#ilia");
                    let denVideo = document.querySelector("#den");
                    let yulaVideo = document.querySelector("#yula");
                    let mishaVideo = document.querySelector("#misha");

                    cityMarker.addEventListener('markerFound', function() { 
                        cityVideo.play();
                    });
                    iliaMarker.addEventListener('markerFound', function() { 
                        iliaVideo.play();
                    });
                    denMarker.addEventListener('markerFound', function() { 
                        denVideo.play();
                    });
                    yulaMarker.addEventListener('markerFound', function() { 
                        yulaVideo.play();
                    });
                    mishaMarker.addEventListener('markerFound', function() { 
                        mishaVideo.play();
                    });


                    cityMarker.addEventListener('markerLost', function() { 
                        cityVideo.pause();
                    });
                    iliaMarker.addEventListener('markerLost', function() { 
                        iliaVideo.pause();
                    });
                    denMarker.addEventListener('markerLost', function() { 
                        denVideo.pause();
                    });
                    yulaMarker.addEventListener('markerLost', function() { 
                        yulaVideo.pause();
                    });
                    mishaMarker.addEventListener('markerLost', function() { 
                        mishaVideo.pause();
                    });

                });
            </script>
            <a-assets>
                <video id="misha" src="../src/images/misha.mp4">
                <video id="ilia" src="../src/images/ilia.mp4">
                <video id="yula" src="../src/images/yula.mp4">
                <video id="den" src="../src/images/den.mp4">
                <video id="city" src="../src/images/city.mp4"></video>
            </a-assets>
           
            <a-marker  type='pattern' url='../src/markers/letterA.patt'>
                <a-text value="PYC" rotation="-90 0 0"></a-text>
            </a-marker>
            <a-marker id="den-marker" type='pattern' url='../src/markers/letterB.patt'>
                <a-video src="#den" rotation="-90 0 0" autoplay="true"></a-video>           
            </a-marker>
            <a-marker id="misha-marker" type='pattern' url='../src/markers/letterC.patt'>
                <a-video src="#misha" rotation="-90 0 0" autoplay="true"></a-video>           
            </a-marker>
            <a-marker id="yula-marker"  type='pattern' url='../src/markers/letterD.patt'>
                <a-video src="#yula" rotation="-90 0 0" autoplay="true"></a-video>           
            </a-marker>
            <a-marker id="ilia-marker" id="marker" type='pattern' url='../src/markers/letterF.patt'>
                <a-video src="#ilia" rotation="-90 0 0" autoplay="true"></a-video>           
            </a-marker>
            <a-marker id="city-marker" type='pattern' url='../src/markers/letterG.patt'>
                <a-video src="#city" rotation="-90 0 0" autoplay="true"></a-video>           
            </a-marker>
           
        <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
